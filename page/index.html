<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Downtown Cab Co. Dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Charmonman:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/table.css">
</head>

<body style="background: rgb(35,39,41);text-align: center;">
    <div class="container d-lg-flex justify-content-lg-start align-items-lg-center" style="width: 100%;max-width: 100%;background: linear-gradient(rgb(34,77,124), rgba(255,255,255,0));">
        <div class="row d-flex d-lg-flex justify-content-lg-start align-items-lg-center" style="width: auto;">
            <div class="col-6 d-flex justify-content-start justify-content-sm-end justify-content-md-end d-flex d-lg-flex justify-content-center align-items-center justify-content-lg-start" style="height: 82px;margin: 0px;"><img class="d-md-flex" src="assets/img/logo.png"></div>
            <div class="col d-sm-flex d-md-flex justify-content-sm-start justify-content-md-start d-flex d-lg-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center"
                style="max-width: 373px;">
                <h3 class="d-flex align-items-center" style="color: rgb(251,251,251);font-family: 'Bad Script', cursive;">Dashboard</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center justify-content-sm-center align-items-sm-center justify-content-lg-center" style="min-height: 39vh;">
        <form method="post" style="text-align: center;padding: 57px;max-width: 392px;height: 278px;"><label style="color: rgb(255,255,255);">Please Login Below.</label>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="steam_name" placeholder="Steam Name"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block btn-login" type="submit" style="border-style: none;background: rgb(34,77,124);">Log In</button></div>
        </form>
    </div>
    <footer class="d-flex justify-content-end justify-content-lg-end"><label style="color: rgb(185,190,194);">Version 0.1.0</label></footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
